# Book settings
title: wrap SWAN 
author: GeoOcean, FLTQ - University of Cantabria
logo: book/logo_geo.png
only_build_toc_files: True  #Â exclude all files not in toc

# Execution settings 
execute:
  execute_notebooks: 'off'

# HTML-specific settings
html:
  use_multitoc_numbering: false   # Continuous numbering across parts/chapters


# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
#bibtex_bibfiles:
#  - references.bib

# Information about where the book exists on the web
repository:
  url: https://gitlab.com/geoocean/bluemath/numerical-models-wrappers/wrap_swan  # Online location of your book
  path_to_book: book  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
#  use_issues_button: true
  use_repository_button: true

